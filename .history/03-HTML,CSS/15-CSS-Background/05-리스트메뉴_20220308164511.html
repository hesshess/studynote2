<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        list-style: none;
      }
      /*menu*/
      #navi {
        background: url(img/list_bg.png) repeat;
        width: auto;
        height: 184px;
      }
      /*menu box*/
      #navi ul {
        background: url(img/menu.png) no-repeat left top;
        width: auto;
        height: 184px;
      }
      /*menu box > each list*/
      #navi li {
        width: auto;
        height: 46px;
        background: url(img/list_right.png) no-repeat right center;
      }
      /*menu box > each list > links*/
      #navi li > a {
        display: block;
        width: auto;
        height: 45px;
        cursor: pointer;
        /*for FF*/
        text-indent: -10000px;
      }
    </style>
  </head>

  <body>
    <div id="navi">
      <ul>
        <li>
          <a href="#">웹표준/웹디자인</a>
        </li>
        <li><a href="#">소셜미디어마케팅</a></li>
        <li><a href="#">IT/모바일</a></li>
        <li><a href="#">Q&A</a></li>
      </ul>
    </div>
  </body>
</html>
