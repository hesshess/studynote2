<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      /*전체 박스의 크기 지정과 중앙 배치*/
      #container {
        width: 800px;
        border: 5px dotted #cccccc;
        padding: 10px;
        margin: auto;
      }
      /*모든 박스에게 동일한 float지정*/
      #container div {
        float: left;
      }
      /*각 박스에 대한 배경 색상 크기 지정*/
      div#box1 {
        background-color: #ff00ff;
        width: 800px;
        height: 100px;
      }
      div#box2 {
        background-color: #0000ff;
        width: 200px;
        height: 300px;
      }
      div#box3 {
        background-color: #00ff00;
        width: 600px;
        height: 125px;
      }
      div#box4 {
        background-color: #ff6600;
        width: 300px;
        height: 150px;
      }
      div#box5 {
        background-color: #ffff00;
        width: 300px;
        height: 150px;
      }
      /*float 마감제*/
      .clear:after {
        display: block;
        content: '';
        float: none;
        clear: both;
      }
    </style>
  </head>

  <body>
    <div id="container" class="clear">
      <div id="box1">box1</div>
      <div id="box2">box2</div>
      <div id="box3">box3</div>
      <div id="box4">box4</div>
      <div id="box5">box5</div>
    </div>
  </body>
</html>
