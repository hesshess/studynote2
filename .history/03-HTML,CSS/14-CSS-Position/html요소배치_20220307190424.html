<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
      .text-left {
        text-align: left;
      }
      .inline {
        display: inline;
      }
      .inline-block {
        display: inline-block;
      }
      .pull-left {
        float: left;
      }
      .pull-right {
        float: right;
      }
      .clearfix:after {
        content: '';
        display: block;
        clear: both;
        float: none;
      }
      .container {
        width: 1000px;
        background-color: #eee;
        margin: auto;
      }

      .logo {
        width: 300px;
        height: 100px;
        background-color: #ff6600;
      }

      .side1 {
        width: 80px;
        height: 80px;
        background-color: #ff00ff;
      }

      .side2 {
        width: 80px;
        height: 80px;
        background-color: #00ff00;
      }
    </style>
  </head>
  <body>
    <div class="container clearfix">
      <div class="logo pull-left">logo</div>
      <div class="side1 pull-right">side1</div>
      <div class="side2 pull-right">side2</div>
    </div>
  </body>
</html>
