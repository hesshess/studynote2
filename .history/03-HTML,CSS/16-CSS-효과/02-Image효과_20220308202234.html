<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      img {
        width: 250px;
        height: 250px;
        object-fit: cover;
      }
      .img-shadow {
        box-shadow: 7px 7px 12px #000;
      }
      .img-circle {
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <section>
      <div>
        <h1>기본이미지</h1>
        <img src="img/spring.jpg" alt="" />
      </div>
      <div>
        <h1>그림자효과</h1>
        <img src="img/summer.jpg" alt="" />
      </div>
      <div>
        <h1>둥근이미지</h1>
        <img src="img/autumn.jpg" alt="" />
      </div>
      <div>
        <h1>둥근이미지 + 그림자 효과</h1>
        <img src="img/winter.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
