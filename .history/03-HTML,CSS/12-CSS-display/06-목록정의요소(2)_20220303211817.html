<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #222;
        font: 14px '굴림';
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li {
        width: 20%;
        display: inline-block;
        text-align: center;
      }
      li a {
        /*링크의 박스화 --> 하나의 목록 안을 전체 클릭 가능하게 한다*/
        display: block;
        padding: 10px 15px;
        width: auto;
        /*li에게 border를 지정할 경우 li의 총 넓이 합이 100%를 초과하므로 레이아웃이 깨지게 된다.
        링크는 width가 auto이므로 border를 주어도 전체 크기에 영향이 없다*/
        border-left: 1px dotted #cccccc;
      }
      li:first-child a {
        border-left: 0;
      }

      li a:hover {
        background-color: #00ff00;
      }
    </style>
  </head>

  <body>
    <h1>서비스 목록</h1>
    <p>사용하실 서비스를 선택하세요</p>
    <ul>
      <li><a href="#"></a>mail</li>
      <!-- 
       -->
      <li><a href="#"></a>blog</li>
      <!-- 
       -->
      <li><a href="#"></a>cafe</li>
      <!-- 
       -->
      <li><a href="#"></a>shopping</li>
      <!-- 
       -->
      <li><a href="#"></a>search</li>
    </ul>
    <div>copyright 2014. itpaper.co.kr</div>
  </body>
</html>
