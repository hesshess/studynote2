<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Example</title>
    <style type="text/css">
      .link {
        font: 14px/40px '굴림';
        padding: 0 15px;
        color: #222;
        /*링크 밑줄 제거*/
        text-decoration: none;
        display: block;
        width: auto;
        height: 40px;
        border-bottom: 1px dotted #cccccc;
      }
      .link:first-child {
        border-top: 1px dotted #cccccc;
      }
      .link:hover {
        background-color: #ffff00;
      }
    </style>
  </head>

  <body>
    <a href="" class="link">MENU1</a>
    <a href="" class="link">MENU2</a>
    <a href="" class="link">MENU3</a>
    <a href="" class="link">MENU4</a>
  </body>
</html>
