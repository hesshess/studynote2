<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>이력서</title>
  </head>

  <body>
      <div id="list">
        <table border="2" width="400" align="center">
                <tbody>
                  <tr align="center">
                    <td rowspan="4">사진</td>
                    <td colspan="4">이력서</td>

                  <tr align="center">
                    <td>성명</td>
                    <td>홍길동</td>
                    <td>주민등록번호</td>

                  </tr>
                  <tr align="center">
                    <td>생년월일</td>
                    <td>2000년 01월 01일</td>
                    <td>전화번호</td>
                    <td>010-1234-5678</td>
                  </tr>
                  <tr align="center">
                    <td colspan="2">현주소</td>
                    <td>전화번호</td>
                    <td>010-1234-5678</td>
                  </tr>
                </tbody>
                <!-- 하단영역 -->
                <tfoot>
                  <tr>
                    <th width="50" height="30" align="center">합계</th>
                    <th align="center">15000G</th>
                  </tr>
                </tfoot>
              </table>
      </div>
    </div>

</html>
