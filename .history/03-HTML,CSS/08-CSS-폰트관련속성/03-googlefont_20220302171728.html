<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Gowun+Dodum&family=Jua&display=swap"
      rel="stylesheet"
    />
    <!-- 스타일시트 -->
    <style type="text/css">
      .text1 {
        font-family: 'East Sea Dokdo', cursive;
      }
      .text2 {
        font-family: 'Gowun Dodum', sans-serif;
      }
      .text3 {
        font-family: 'Jua', sans-serif;
      }
    </style>
  </head>

  <body>
    <div class="normal_text">이 부분은 일반폰트로 나타납니다</div>
    <div class="text1">이부분은 동해독도 폰트로 나타납니다</div>
    <div class="text2">이부분은 고은도듬 폰트로 나타납니다</div>
    <div class="text3">이부분은 주아 폰트로 나타납니다</div>
  </body>
</html>
