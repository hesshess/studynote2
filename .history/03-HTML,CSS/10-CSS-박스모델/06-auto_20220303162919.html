<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
      .parent {
        background-color: #ff0000;
        border: 5px solid #0000ff;
        width: 90%;
        height: auto;
      }
      .child {
        background-color: #00ff00;
        padding: 10px;
        border: 5px solid #ff00ff;
        /*부모의 width에서 자신의 padding과 border값을 제외한 나머지를 자동으로 계산한다(기본값)*/
        width: auto;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="child">HTML5 &amp; CSS</div>
    </div>
    Hello World
  </body>
</html>
