<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>CSS Example</title>
    <!-- 스타일시트 -->
    <style type="text/css">
      input {
        /*테두리: 굵기 종류 색상*/
        border: 1px solid orange;
      }
      /*타입 속성의 값이 radio인 input요소와 checkbox인 input요소*/
      input[type='radio'],
      inout[type='checkbox'] {
        border: 0px;
      }
    </style>
  </head>

  <body>
    <form>
      <h1>회원가입</h1>
      <fieldset>
        <legend>기본정보</legend>
        <div>
          <label for="user_id" class="title">아이디</label>
          <input type="text" name="user_id" id="user_id" />
        </div>
        <div>
          <label for="user_pw" class="title">비밀번호</label>
          <input type="text" name="user_pw" id="user_pw" />
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>성별</legend>
        <div>
          <input type="radio" name="gender" value="M" id="gender_m" />
          <label for="gender_m">남자</label>
          <input type="radio" name="gender" value="F" id="gender_f" />
          <label for="gender_f">여자</label>
        </div>
      </fieldset>
      <br />
      <fieldset>
        <legend>취미</legend>
        <div>
          <input
            type="checkbox"
            name="hobby"
            value="soccer"
            id="hobby1"
          />축구<label for="hobby1">축구</label
          ><input
            type="checkbox"
            name="hobby"
            value="basketball"
            id="hobby2"
          />농구<label for="hobby2">농구</label
          ><input
            type="checkbox"
            name="hobby"
            value="baseball"
            id="hobby3"
          />야구<label for="hobby3">야구</label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
