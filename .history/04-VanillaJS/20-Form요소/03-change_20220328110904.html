<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select name="site" id="site">
      <option value="">---select---</option>
      <option value="https://www.naver.com">naver</option>
      <option value="https://www.daum.net">daum</option>
      <option value="https://www.google.com">google</option>
    </select>
    <hr />

    <input type="text" id="src" />
    <input type="text" id="dsc" readonly />

    <hr />

    <input type="text" id="keycheck" />
    <p id="keycopy"></p>

    <script type="text/javascript">
      document.querySelector('#site').addEventListener('change', (e) => {
        const choose = e.currentTarget.selectedIndex;
        const value = e.currentTarget[choose].value;

        if (value) {
          //파라미터로 전달된 URL을 새로운 탭으로 여는 함수
          window.open(value);
        }
      });

      //input 요소의 change 이벤트는 입력 후 포커스가 빠져 나왔을떄 동작함
      document.querySelector('#src').addEventListener('change', (e) => {
        document.querySelector('#dsc').value = e.currentTarget.vale;
      });

      //실시간으로 키 입력을 감지하기 위해서는 keyup이벤트 사용
      document.querySelector('#keycheck').addEventListener('keyup', (e) => {
        document.querySelector('#keycopy').innerHTML = e.currentTarget.value;
      });
    </script>
  </body>
</html>
