      //문제1
      const deptno = [];
      for (let i = 0; i < student.length; i++) {
        deptno[i] = student[i].deptno;
      }
      const department = [];
      deptno.map((i) => {
        if (department.indexOf(i) == -1) {
          department.push(i);
        }
      });
      const studentCount = Array(department.length);
      for (let i = 0; i < department.length; i++) {

          if (dep == department[i]) {
