<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .subplot {
        float: left;
        width: 33.3%;
        padding: 50px;
        box-sizing: border-box;
      }
      .subplot-item {
        width: auto;
        height: 320px;
      }
    </style>
  </head>
  <body>
    <div class="subplot">
      <h2>학과별 학생수</h2>
      <div class="subplot-item">
        <canvas id="mychart2"></canvas>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="dataset.js"></script>
    <script>
      //문제1

      //각학생들의 학과를 도출
      const deptno = [];
      for (let i = 0; i < student.length; i++) {
        deptno[i] = student[i].deptno;
      }

      //중복되는 않는 학과 따로 배열화
      const department = [];
      deptno.map((i) => {
        if (department.indexOf(i) == -1) {
          department.push(i);
        }
      });
      console.log(department);

      //학과별 학생수를 카운트하기 위한 숫자0으로만 이루어진 배열 생성
      const studentCount = [];
      department.map((i) => {
        studentCount.push(0);
      });

      //department[i] 와 deptno 원소가 같은때마다 studentCount[i] 증가
      for (let i = 0; i < studentCount.length; i++) {
        deptno.map((v) => {
          if (department[i] == v) {
            studentCount[i]++;
          }
        });
      }
      console.log(studentCount);

      const mychart2 = document.getElementById("mychart2");

      /*기본 막대 그래프 그리기*/
      new Chart(mychart2, {
        type: "bar",
        data: {
          labels: department,
          datasets: [
            {
              label: "학생수",
              data: studentCount,
              borderWidth: 0.5,
              borderColor: ["rgba(255,99,132,1)"],
              backgroundColor: ["rgba(255,99,132,0.2)"],
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          indexAxis: "x",
        },
      });

      //문제2
      const ageInfo = {};
      student.map((i) => {
        const today = new Date();
        const year = i.birthdate.slice(0, 4);
        const month = i.birthdate.slice(5, 7);
        const date = i.birthdate.slice(8, 10);
        const birthDate = new Date(year, month, date);
        const age = today.getFullYear() - birthDate.getFullYear() + 1;
        console.log(age);
        const key = i.grade + "학년";
        console.log(typeOf(key));
        ageInfo[key] = [];
        ageInfo[key].push(age);
      });
      console.log(ageInfo);
    </script>
  </body>
</html>
