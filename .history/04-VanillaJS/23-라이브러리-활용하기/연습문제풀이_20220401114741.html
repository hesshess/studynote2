<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .subplot {
        float: left;
        width: 33.3%;
        padding: 50px;
        box-sizing: border-box;
      }
      .subplot-item {
        width: auto;
        height: 320px;
      }
    </style>
  </head>
  <body>
    <div class="subplot">
      <h2>학과별 학생수</h2>
      <div class="subplot-item">
        <canvas id="mychart2"></canvas>
      </div>
    </div>
    <div class="subplot">
      <h2>학년에따른 평균 나이변화</h2>
      <div class="subplot-item">
        <canvas id="mychart1"></canvas>
      </div>
    </div>
    <div class="subplot">
      <h2>학년변 평균키와 평균몸무게</h2>
      <div class="subplot-item">
        <canvas id="mychart3"></canvas>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="dataset.js"></script>
    <script>
      //문제1
      const department = [];
      const studentCount = [];

      student.forEach((v, i) => {
        //i번째 학생에 대한 학과 추출
        let d = v.deptno;
        //department배열에 학과가 있는비 확인
        let p = department.indexOf(d);

        //학과번호가 없다면?
        if (p == -1) {
          //새로운 학과 추가
          department.push(d);
          //이 학과 학생수는 1로 설정
          studentCount.push(1);
        } else {
          //p번째 락과에 대응하는 학생수 1증가
          studentCount[p]++;
        }
      });

      const mychart2 = document.getElementById("mychart2");

      /*기본 막대 그래프 그리기*/
      new Chart(mychart2, {
        type: "bar",
        data: {
          labels: department,
          datasets: [
            {
              label: "학생수",
              data: studentCount,
              borderWidth: 0.5,
              borderColor: ["rgba(255,99,132,1)"],
              backgroundColor: ["rgba(255,99,132,0.2)"],
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          indexAxis: "x",
        },
      });

      //문제2
      const ageInfo = {};

      //현재 년도
      const newYear = new Date().getFullYear();

      student.forEach((v, i) => {
        const key = v.grade + "학년";
        //생년 월일에서 왼쪽 4글자를 추출하여 숫자로 변환
        const birthYear = parseInt(v.birthdate.substring(0, 4));
        //년도를 나이로 환산
        const age = newYear - birthYear + 1;

        //json에 i번째 학년에 대한 key가 없다면?
        if (ageInfo[key] === undefined) {
          ageInfo[key] = [age];
        } else {
          ageInfo[key].push(age);
        }
      });

      console.log(ageInfo);

      function getAvg(arr) {
        let sum = 0;
        arr.forEach((v, i) => {
          sum += v;
        });
        return sum / arr.length;
      }

      const grades = [];
      const ages = [];

      for (let key in ageInfo) {
        grades.push(key);
        ages.push(getAvg(ageInfo[key]));
      }
      console.log(grades, ages); //정렬안된 두 배열

      const mychart1 = document.getElementById("mychart1");

      //선 그래프 그리기
      new Chart(mychart1, {
        type: "line",
        data: {
          labels: grades,
          datasets: [
            {
              label: "나이",
              data: ages,
              borderWidth: 1,
              borderColor: "#ff6600",
            },
          ],
        },
      });

      //문제3
      //bodyinfo안에 학년 오브제트 만들기
      const bodyInfo = {};
      student.map((i) => {
        const key = i.grade + "학년";
        bodyInfo[key] = { height: [], weight: [] };
      });
      //학년객체안에 키 몸무게 값 복사
      student.map((i) => {
        bodyInfo[i.grade + "학년"].height.push(i.height);
        bodyInfo[i.grade + "학년"].weight.push(i.weight);
      });
      console.log(bodyInfo);
      const body_ordered = {};

      //표를 만들기 위한 배열 생성 및 value값 복사
      Object.keys(bodyInfo)
        .sort()
        .forEach((key) => {
          body_ordered[key] = bodyInfo[key];
        });
      console.log(body_ordered);

      const avr_heights = [];
      const avr_weights = [];

      //학년별 키 몸무게 평균값 배열로 정리
      for (let g in body_ordered) {
        const sum_h = body_ordered[g].height.reduce(
          (prev, curr) => prev + curr,
          0
        );
        const avr_h = sum_h / body_ordered[g].height.length;
        avr_heights.push(avr_h);
        const sum_w = body_ordered[g].weight.reduce(
          (prev, curr) => prev + curr,
          0
        );
        const avr_w = sum_w / body_ordered[g].weight.length;
        avr_weights.push(avr_w);
      }
      console.log(avr_heights, avr_weights);

      const mychart3 = document.getElementById("mychart3");

      new Chart(mychart3, {
        type: "bar",
        data: {
          labels: grades,
          datasets: [
            {
              label: "평균키",
              data: avr_heights,
              borderWidth: 0.5,
              borderColor: "rgba(54,162,235,1)",
              backgroundColor: "rgba(54,162,235,0.2)",
            },
            {
              label: "평균몸무게",
              data: avr_weights,
              borderWidth: 0.5,
              borderColor: "rgba(255,206,86,1)",
              backgroundColor: "rgba(255,206,86,0.2)",
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
        },
      });
    </script>
  </body>
</html>
