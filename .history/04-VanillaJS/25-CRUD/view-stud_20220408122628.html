<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>학생 관리 ::: MYSCHOOL</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <div data-include="inc/header.html"></div>
      <!-- body -->
      <section>
        <dl>
          <dt>학생번호</dt>
          <dd class="id"></dd>
          <dt>이름</dt>
          <dd class="name"></dd>
          <dt>아이디</dt>
          <dd class="userid"></dd>
          <dt>학년</dt>
          <dd class="grade"></dd>
          <dt>주민번호</dt>
          <dd class="idnum"></dd>
          <dt>생년월일</dt>
          <dd class="birthdate"></dd>
          <dt>전화번호</dt>
          <dd class="tell"></dd>
          <dt>키</dt>
          <dd class="height"></dd>
          <dt>몸무게</dt>
          <dd class="weight"></dd>
          <dt>학과번호</dt>
          <dd class="deptno"></dd>
          <dt>담당교수의 일련번호</dt>
          <dd class="profno"></dd>
        </dl>
        <a href="index-stud.html">목록보기</a> |
        <a href="#" class="btn-edit">수정하기</a> |
        <a class="btn-delete" href="#">삭제하기</a>
      </section>
      <!-- footer -->
      <div data-include="inc/footer.html"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/include.js"></script>

    <script>
      //페이지가 실행되면서 자동으로 동작해야 하므로 즉시실행함수형태로 구현.
      (async () => {
        //GET파라미터 받기
        // window.location.search : "?id=101"
        console.log(`search값 => ${window.location.search}`);
        //querystring값이 key-vale형태로 객체로 분리됨
        const params = new URLSearchParams(window.location.search);
        //객체에서 key사용하여 값을 추출 --> 101
        const id = params.get('id');

        //파라미터가 정상적이지 않으므로 메시지 출력, 전페이지이동 처리후 수행중단(return)
        if (!id) {
          alert('교수번호가 없습니다');
          history.back();
          return;
        }

        //Ajax요청
        //기본에 저장되어 있는 내용을 <form>안에 셋팅하기 위해 Ajax로 데이터를 가져온다
        let json = null;

        try {
          json = await axios.get(`http://localhost:3000/student/${id}`);
        } catch (e) {
          console.error(e);
          alert('요청을 처리하는데 실패했습니다');
          return;
        }

        if (json != null) {
          const { data } = json;
          document.querySelector('.id').innerHTML = data.id;
          document.querySelector('.name').innerHTML = data.name;
          document.querySelector('.userid').innerHTML = data.userid;
          document.querySelector('.grade').innerHTML = data.grade;
          document.querySelector('.idnum').innerHTML = data.idnum;
          document.querySelector('.birthdate').innerHTML = new Date(
            data.birthdate
          ).toLocaleDateString();
          document.querySelector('.tel').innerHTML = data.tel;
          document.querySelector('.height').innerHTML = data.height;
          document.querySelector('.weight').innerHTML = data.weight;
          document.querySelector('.deptno').innerHTML = data.deptno;
          document.querySelector('.profno').innerHTML = data.profno;

          //가져온 데이터의 일련번호를 사용하여 어떤 대상을 수정할지에 대한 링크 URL구성
          document
            .querySelector('.btn-edit')
            .setAttribute('href', 'edit-stud.html?id=' + data.id);

          //가져온 데이터의 일련번호를 사용하여 어떤 대상을 삭제할지에 대한 dataset구성
          const btnDelete = document.querySelector('.btn-delete');
          btnDelete.dataset.id = data.id;
          btnDelete.dataset.name = data.name;
        }
      })();

      //삭제 버튼에 대한 클릭 이벤트 구현
      document
        .querySelector('.btn-delete')
        .addEventListener('click', async (e) => {
          e.preventDefault();
          const current = e.currentTarget;
          const id = current.dataset.id;
          const name = current.dataset.name;

          if (!confirm(`정말 ${name}을 삭제 하시겠습니까?`)) {
            return;
          }

          let json = null;

          try {
            json = await axios.delete(`http://localhost:3000/student/${id}`);
          } catch (e) {
            console.error(e);
            alert('요청을 처리하는데 실패했습니다');
            return;
          }

          if (json != null) {
            //클릭된 링크를 기준으로 가장 가까운 tr태그를 상위 요소 중에서 찾아 제거함
            window.location = 'index-student.html';
          }
        });
    </script>
  </body>
</html>
