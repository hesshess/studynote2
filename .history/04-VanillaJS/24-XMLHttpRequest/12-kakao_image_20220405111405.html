<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #loading {
        width: 100px;
        height: 100px;
        background-image: url(img/loading.gif);
        background-size: cover;
        background-repeat: no-peat;
        background-position: center center;
        display: block;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        z-index: 9999;
        display: none;
      }
      #loading.active {
        display: block;
      }
      #list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #list li {
        width: 150px;
        float: left;
        margin: 10px;
      }
      #list li a {
        display: block;
        text-decoration: none;
        color: #000;
      }
      #list li a img {
        display: block;
        width: 150px;
        height: 150px;
        object-fit: cover;
        margin-bottom: 10px;
      }
      #list li span {
        display: block;
        font-size: 14px;
        margin: 5px auto;
        height: 30px;
        padding: 0 10px;
        text-align: center;
      }
      #list:after {
        content: '';
        display: block;
        float: none;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <h1>Kakao Image Search</h1>

    <form id="searchForm">
      <fieldset>
        <input type="search" placeholder="Search ..." id="query" />
        <button type="submit">검색</button>
      </fieldset>
    </form>

    <!-- 검색 결과가 표시될 목록 -->
    <ul id="list">
      <li>
        <a href="#" target="_blank" title="제목">
          <img src="img/noimage.jpg" />
          <span>제목이 위치할 곳</span>
        </a>
      </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      /*KAKAO REST KEY*/
      const KAKAO_REST_KEY = '2e2670130617e31f34fcaa634333ee1e';
    </script>
  </body>
</html>
