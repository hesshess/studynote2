<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #loading {
        width: 100px;
        height: 100px;
        background-image: url(img/loading.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        display: block;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        z-index: 9999;
        display: none;
      }
      #loading.active {
        display: block;
      }

      body {
        font-family: Arial;
        padding-top: 127px;
      }
      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        z-index: 999;
        padding: 0 10px 5px 10px;
        box-sizing: border-box;
      }

      #list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #list li {
        border-bottom: 1px dotted #d5d5d5;
      }

      #list li:first-child {
        border-top: 1px dotted #d5d5d5;
      }

      #list a {
        display: block;
        width: auto;
        min-height: 120px;
        padding: 10px;
        position: relative;
        color: black;
        text-decoration: none;
        padding-left: 150px;
      }

      #list a img {
        display: block;
        width: 120px;
        height: 120px;
        object-fit: cover;
        position: absolute;
        left: 10px;
        top: 10px;
      }

      #list a h2 {
        font-size: 18px;
        margin-top: 10px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1; /*라인수*/
        -webkit-box-orient: vertical;
        word-wrap: break-word;
      }

      #list a span,
      #list a p {
        font-size: 14px;
      }

      #list a p {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2; /*라인수*/
        -webkit-box-orient: vertical;
        word-wrap: break-word;
      }

      #list span:after {
        content: '|';
        margin-left: 7px;
        margin-right: 7px;
      }

      #list span.info:last-child:after {
        content: '';
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <div id="header">
      <h1>카카오 책검색</h1>
      <form id="searchForm">
        <fieldset>
          <select name="sort" id="sort">
            <option value="accuracy">정확도순</option>
            <option value="latest">발간일순</option>
          </select>
          <select name="size" id="size">
            <option value="10">10건</option>
            <option value="20">20건</option>
            <option value="30">30건</option>
            <option value="40">40건</option>
            <option value="50">50건</option>
          </select>
          <input type="search" placeholder="Search ..." id="query" />
          <button type="submit">검색</button>
        </fieldset>
      </form>
    </div>
    <ul id="list">
      <li>
        <a
          href="http://cafe.daum.net/subdued20club/ReHf/3704386"
          target="_blank"
          class="use-thumbnail"
        >
          <img src="img/noimage.jpg" />
          <h2>책 제목</h2>
          <p>책 내용</p>
          <span class="authors">작가</span>
          <span class="publisher">출판사</span>
          <span class="price">정가</span>
          <span class="sale_price">세일가</span>
        </a>
      </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./kakao-book-search.js"></script>
  </body>
</html>
