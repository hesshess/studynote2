<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #loading {
        width: 100px;
        height: 100px;
        background-image: url(img/loading.gif);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        display: block;
        position: fixed;
        left: 50%;
        top: 50%;
        margin-left: -50px;
        margin-top: -50px;
        z-index: 9999;
        display: none;
      }
      #loading.active {
        display: block;
      }

      body {
        font-family: Arial;
        padding-top: 127px;
      }
      #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        z-index: 999;
        padding: 0 10px 5px 10px;
        box-sizing: border-box;
      }

      #list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #list li {
        border-bottom: 1px dotted #d5d5d5;
      }

      #list li:first-child {
        border-top: 1px dotted #d5d5d5;
      }

      #list a {
        display: block;
        width: auto;
        min-height: 120px;
        padding: 10px;
        position: relative;
        color: black;
        text-decoration: none;
        padding-left: 150px;
      }

      #list a img {
        display: block;
        width: 120px;
        height: 120px;
        object-fit: cover;
        position: absolute;
        left: 10px;
        top: 10px;
      }

      #list a h2 {
        font-size: 18px;
        margin-top: 10px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 1; /*라인수*/
        -webkit-box-orient: vertical;
        word-wrap: break-word;
      }

      #list a span,
      #list a p {
        font-size: 14px;
      }

      #list a p {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2; /*라인수*/
        -webkit-box-orient: vertical;
        word-wrap: break-word;
      }

      #list span:after {
        content: '|';
        margin-left: 7px;
        margin-right: 7px;
      }

      #list span.info:last-child:after {
        content: '';
      }
    </style>
  </head>
  <body>
    <div id="loading"></div>

    <div id="header">
      <h1>카카오 책검색</h1>

      <form id="searchForm">
        <fieldset>
          <select name="sort" id="sort">
            <option value="accuracy">정확도순</option>
            <option value="recency">발간일순</option>
          </select>
          <select name="size" id="size">
            <option value="10">10건</option>
            <option value="20">20건</option>
            <option value="30">30건</option>
            <option value="40">40건</option>
            <option value="50">50건</option>
          </select>
          <input type="search" placeholder="Search ..." id="query" />
          <button type="submit">검색</button>
        </fieldset>
      </form>
    </div>

    <!-- 검색 결과가 표시될 목록 -->
    <ul id="list">
      <li>
        <a
          href="http://cafe.daum.net/subdued20club/ReHf/3704386"
          target="_blank"
          class="use-thumbnail"
        >
          <img src="img/noimage.jpg" />
          <h2>책 제목</h2>
          <p>본문내용...</p>
          <span class="authors">작가</span>
          <span class="publisher">출판사</span>
          <span class="price">정가</span>
          <span class="sale_price">세일가</span>
        </a>
      </li>
    </ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      /*KAKAO REST KEY*/
      const KAKAO_REST_KEY = '2e2670130617e31f34fcaa634333ee1e';

      //검색위치
      let sort = null;
      let size = null;

      //페이지번호
      let currentPage = 1;

      //검색어
      let title = null;

      //마지막 페이지인지 검사
      let isEnd = false;

      //검색폼의 submit 이벤트 -신규검색
      document.querySelector('#searchForm').addEventListener('submit', (e) => {
        e.preventDefault();

        //검색 대상을 가져온다
        const sortField = document.querySelector('#sort');
        sort = sortField[sortField.selectedIndex].value;

        const sortField = document.querySelector('#size');
        size = sizeField[sizeField.selectedIndex].value;

        //입력된 검색어를 가져온다
        const queryField = document.querySelector('#query');
        title = queryField.value.trim();

        //검색어가 입력되지 않은 경우에 대한 예외처리
        if (!title) {
          alert('검색어를 입력하세요');
          queryField.focus();
          return;
        }

        //신규검색
        currentPage = 1;
        search();
      });

      //스크롤 이벤트 - 추가검색
      window.addEventListener('scroll', (e) => {
        //마지막 페이지거나 이미 로딩바가 화면에 표시되고 있다면 처리중단
        if (
          isEnd ||
          document.querySelector('#loading').classList.contains('active')
        ) {
          return;
        }

        //스크롤바의 Y좌표
        const scrollTop = window.scrollY;
        //웹브라우저의 창 높이
        const windowHeight = window.screen.availHeight;
        //HTML 문서의 높이
        const documentHeight = document.body.scrollHeight;

        //스크롤바의 반동효과를 고려해서 scrollTop + windowHeight 가 실제화면 크기보다 커 질 수도 있다
        if (scrollTop + windowHeight >= documentHeight) {
          //2페이지 이후는 추가 검색
          currentPage++;
          search();
        }
      });

      //Ajax요청 후 결과를 화면에 HTML로 출력하는 함수
      async function search() {
        //로딩바 객체
        const loading = document.querySelector('#loading');

        //로딩바 화면에 표시하기
        loading.classList.add('active');

        //검색 결과가 표시되 영역
        const list = document.querySelector('#list');

        //1페이지에 대한 요청일 경우 기존에 표시되고 있던 검색결과가 잇다면 삭제한다
        if (currentPage == 1) {
          Array.from(list.getElementsByTagName('li')).forEach((v, i) => {
            list.removeChild(v);
          });
        }
        //검색결과를 저장할 빈 변수
        let json = null;

        try {
          json = await axios.get(
            `https://dapi.kakao.com/v3/search/book?target=${title}`,
            {
              params: {
                query: title,
                page: currentPage,
              },
              headers: {
                Authorization: `KakaoAK ${KAKAO_REST_KEY}`,
              },
            }
          );

          //응답결과 확인
          console.log(json);
        } catch (err) {
          console.error(err);
          alert('요청을 처리하는데 실패했습니다.');
          return;
        } finally {
          //로딩바 닫기
          loading.classList.remove('active');
        }

        if (json != null) {
          const { data } = json;

          //다음 페이지를 요청할 수 있는지를 판단하기 위한 값
          isEnd = data.meta.is_end;

          data.documents.map((v, i) => {

            //img.classList.add('thumbnail');
            //img.setAttribute('src', v.thumbnail || 'img/noimage.jpg');
            //a.appendChild(img);

            //h2.innerHTML = v.title;
            //a.appendChild(h2);
            //
            //const p = document.createElement('p');
            //p.innerHTML = v.contents;
            //a.appendChild(p);
            //
            //const span1 = document.createElement('span');
            //const span2 = document.createElement('span');
            //span1.classList.add('info');
            //span2.classList.add('info');
            //
            //span1.innerHTML = v.blogname || v.cafename;
            //
            //const date = new Date(v.datetime);
            //
            //span2.innerHTML = date.toLocaleString();
            //a.appendChild(span1);
            //a.appendChild(span2);
          });
        }
      }
    </script>
  </body>
</html>
