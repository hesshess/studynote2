<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img style="width: 100vw" src="./img/1.png" />
    <script>
      const getImgNum = () => {
        const img = document.querySelector('img');
        const src = img.getAttribute('src');
        const num = parseInt(src[6]);
        console.log(num);
        return num;
      };
      const changePhoto = () => {
        const imgNum = getImgNum();
        const img = document.querySelector('img');
        img.removeAttribute('src');
        imgNum += 1;
        imgNum %= 4;
        img.setAttribute('src', `./img/${imgNum}.png`);
      };
      setInterval(changePhoto, 1000);
    </script>
  </body>
</html>
