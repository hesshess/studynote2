<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .text-success {
        color: #0066ff;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>Simple Get</h1>
    <a href="backend/hello.html">move to the hello.html</a>
    <a href="#" id="btn">load hello.html</a>
    <div id="console"></div>

    <script>
      document.querySelector('#btn').addEventListener('click', (e) => {
        e.preventDefault();

        const xhr = new XMLHttpRequest(); //Ajax 기능을 수행하는 통신 객체
        const method = 'GET'; //백엔드 페이지에 접속하는 방식 (GET,POST,PUT,DELETE)-> Node.js에서 설명
        const url = 'backend/hello.html'; //요청(접속)할 대상 페이지 주소 -> 이 파일의 소스코드를 읽어온다
        xhr.open(method, url);
      });
    </script>
  </body>
</html>
