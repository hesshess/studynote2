<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        font-size: 20px;
        text-align: center;
        padding: 10px 0;
        margin-top: 20px;
      }
      .row_wrap {
        width: 400px;
        margin: 0 auto;
      }
      .row {
        display: flex;
        padding: 10px 0;
      }
      .txtfield.big {
        height: 150px;
      }
      .title_content.big {
        height: 150px;
      }
      .title_content {
        display: flex;
        align-items: center;
        width: 100px;
        height: 40px;
        font-weight: bold;
      }
      .txtfield {
        flex: 1;
        background-color: white;
        border: 1px solid #06f;
        width: 300px;
        height: 38px;
        font-size: 13px;
        padding: 10px;
        box-sizing: border-box;
      }
    </style>
