<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>My Web Page</title>
  </head>

  <body>
    <!-- 사이트 전체 영역 (정렬, 사이트 폭 설정등의 용도) -->
    <div id="container">
      <!-- 사이트 상단 영역(로고, 메인메뉴 등) -->
      <div id="header">
        <h1>Our Web</h1>
      </div>
      <hr />

      <!-- 사이트 내용 영역(사이트바, 내용 등) -->
      <div id="content">
        <!-- 왼쪽 사이드바 영역 -->
        <div id="sidebar">
          <h2>Select Menu</h2>
          <ul>
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
          </ul>
        </div>
        <!-- 영역간의 구분선 -->
        <hr />
        <!-- 오른쪽 본문 영역 -->
        <div id="main">
          <!-- title -->
          <h1>Web Accessibility</h1>
          <!-- subtitle -->
          <h2>
            Create an Internet space where everyone can share information
            regardless of disability.
          </h2>
          <p>
            W3C: World Wide Web Consortium, WAI: Web Accessibility Initiative.
          </p>
          <!-- quote -->
          <blockquote>
            <p>World Wide Web</p>
          </blockquote>
        </div>
      </div>
      <hr />
      <!-- 사이트 하단 영역 (카피라이트, 주소 등) -->
      <div id="footer">
        <address>copyright&copy;itpaper.co.kr</address>
      </div>
    </div>
  </body>
</html>
